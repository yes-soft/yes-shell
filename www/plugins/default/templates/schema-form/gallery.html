<div class="form-group {{form.htmlClass}} single-line"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false}">
	
    <div class="col caption">
        <label class="control-label {{form.labelHtmlClass}}" title="{{form.title | translate}}" ng-show="showTitle()">
            {{form.title | translate}}
        </label>
    </div>
    <div class="col content">
        <div class="form-control" yes-gallery options="form.options" readonly="form.readonly" data-ng-model="$$value$$"></div>
    </div>
</div>
