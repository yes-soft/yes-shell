<div class="form-group" ng-class="{'has-error': hasError()}">

    <div class="col-xs-12 col-sm-12 clearfix">
        <div class="col caption">

            <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle(),'required':form.required}"
                   for="{{form.key.slice(-1)[0]}}">{{form.title | translate}}</label>
        </div>
        <div class="col content">
            <div class="input-group">
                <input style="width: 100%" date-picker readonly class="form-control"
                       ng-model="$$value$$" id="{{form.key.slice(-1)[0]}}" type="text" picker-type="'datetime'"
                       options="form.options">
                <span class="input-group-addon">
                    <i class="fa fa-clock-o bigger-110"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="help-block clearfix text-right" sf-message="form.description"></div>
</div>
