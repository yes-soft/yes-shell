<div class="schema-form-section sfs-group col-xs-12 clearfix {{form.htmlClass}}">
    <div class="header smaller lighter collapsed">
        <label ng-class="{'sr-only': !showTitle() }">{{form.title | translate}}</label>

        <div class="widget-toolbar">
            <a data-action="collapse" ng-click="isCollapsed = !isCollapsed">
                <i class="ace-icon fa fa-chevron-up click" ng-class="{'fa-chevron-down':!isCollapsed}"></i>
            </a>
        </div>
    </div>
    <div class="col-xs-12 group-wrap">
        <sf-decorator ng-hide="isCollapsed"
                      class="col-xs-12 group-item {{!item.singleLine?'col-sm-6 col-md-4':''}}"
                      ng-repeat="item in form.items" form="item"></sf-decorator>
    </div>
</div>
