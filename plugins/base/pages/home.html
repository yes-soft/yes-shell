<div ng-controller="tabPagesCtrl" class="page-content tab-page">
    <uib-tabset type="tabs" justified>
        <li ng-repeat="(key, tab) in tabs" class="tabc tab-item">
            <a ng-click="closeTab($event,tab)" ng-hide="tab.closable"><i class="fa fa-close"></i></a>
            <uib-tab heading="{{tab.name}}" active="tab.active">
                <div class="tab-content-inner" ng-include="tab.content"></div>
            </uib-tab>
        </li>
    </uib-tabset>
</div>
