<fieldset ng-disabled="form.readonly" class="schema-form-fieldset {{form.htmlClass}}">
    <legend ng-class="{'sr-only': !showTitle() }">{{ form.title | translate}}</legend>
    <div class="help-block" ng-show="form.description" ng-bind-html="form.description"></div>
    <sf-decorator class="fieldset-item" ng-repeat="item in form.items" form="item"></sf-decorator>
</fieldset>
