<div class="form-group clearfix checkbox schema-form-checkbox {{form.htmlClass}}"
     ng-class="{'has-error': form.disableErrorState !== true &&  hasError(), 'has-success': form.disableSuccessState !== true &&  hasSuccess()}">
   <div class="col-xs-12">
    <label ng-class="{'required':form.required}" class="{{form.labelHtmlClass}}">
        <input type="checkbox"
               sf-changed="form"
               ng-disabled="form.readonly"
               ng-model="$$value$$"
               ng-model-options="form.ngModelOptions"
               schema-validate="form"
               class="{{form.fieldHtmlClass}}"
               name="{{form.key.slice(-1)[0]}}">
        <span ng-bind-html="form.title | translate"></span>
    </label>

    <div class="help-block" sf-message="form.description"></div>
   </div>
</div>
