<div class="form-group schema-form-{{form.type}} {{form.htmlClass}}"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }">
    <div class="col-xs-12 col-sm-12 clearfix">
        <div class="col caption">
            <label class="control-label {{form.labelHtmlClass}}" title="{{form.title | translate}}" ng-class="{'sr-only': !showTitle(),'required':form.required}"
                   for="{{form.key.slice(-1)[0]}}">{{form.title | translate}}</label>
        </div>

        <div class="col content">
            <input ng-if="!form.fieldAddonLeft && !form.fieldAddonRight"
                   ng-show="form.key"
                   type="{{form.type}}"
                   step="any"
                   sf-changed="form"
                   placeholder="{{form.placeholder | translate}}"
                   class="form-control {{form.fieldHtmlClass}}"
                   id="{{form.key.slice(-1)[0]}}"
                   ng-model-options="form.ngModelOptions"
                   ng-model="$$value$$"
                   ng-disabled="form.readonly"
                   schema-validate="form"
                   name="{{form.key.slice(-1)[0]}}"
                   aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}">

            <div ng-if="form.fieldAddonLeft || form.fieldAddonRight"
                 ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}">
    <span ng-if="form.fieldAddonLeft"
          class="input-group-addon"
          ng-bind-html="form.fieldAddonLeft"></span>
                <input ng-show="form.key"
                       type="{{form.type}}"
                       step="any"
                       sf-changed="form"
                       placeholder="{{form.placeholder | translate}}"
                       class="form-control {{form.fieldHtmlClass}}"
                       id="{{form.key.slice(-1)[0]}}"
                       ng-model-options="form.ngModelOptions"
                       ng-model="$$value$$"
                       ng-disabled="form.readonly"
                       schema-validate="form"
                       name="{{form.key.slice(-1)[0]}}"
                       aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}">

    <span ng-if="form.fieldAddonRight"
          class="input-group-addon"
          ng-bind-html="form.fieldAddonRight"></span>
            </div>

              <span tooltip-placement="top-right" tooltip={{errorMessage()}} ng-if="form.feedback !== false"
                    class="form-control-feedback"
                    ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-exclamation-sign': hasError() }"
                    aria-hidden="true"></span>

              <span ng-if="hasError() || hasSuccess()"
                    id="{{form.key.slice(-1)[0] + 'Status'}}"
                    class="sr-only">{{ hasSuccess() ? '(success)' : '(error)' }}</span>
        </div>
    </div>

    <div class="help-block clearfix text-right" sf-message="form.description"></div>
</div>
