<div class="form-group has-feedback {{form.htmlClass}} schema-form-textarea"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true &&  hasSuccess()}">
    <div class="col-xs-12 col-sm-12 clearfix">
        <div class="col caption">
            <label class="{{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle(),'required':form.required}"
                   for="{{form.key.slice(-1)[0]}}">
                {{form.title | translate}}
            </label>
        </div>

        <div class="col content">
            <textarea ui-tinymce ng-model="$$value$$" style="height:350px"></textarea>
        </div>
    </div>
</div>
